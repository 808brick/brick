<body>
	<table id="myTable" class="ui celled table">
		<thead>
			<tr>
				<th>Topic</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-label="Topic">Velocity</td>
				<td data-label="Value">nyoom mph</td>
			</tr>
			<tr>
				<td data-label="Topic">GPS</td>
				<td data-label="Value">(345, 54, 8897)</td>
			</tr>
			<tr>
				<td data-label="Topic">Direction</td>
				<td data-label="Value">13 degrees</td>
			</tr>
		</tbody>
	</table>

	<button class="ui teal basic button" style="margin: 10px" onclick="deleteRow()">Delete Topic</button>
	<button class="ui teal button" style="margin: 10px; float: right" onclick="addRow()">Add Topic</button>
</body>

<script>
	let rowCount = 3;
	// Add rows to the table
	function addRow() {
		let table = document.getElementById("myTable");
		let row = table.insertRow(4);
		let cell1 = row.insertCell(0);
		let cell2 = row.insertCell(1);
		rowCount++;
		cell1.innerHTML = "DROPDOWN HERE";
		// cell2.innerHTML = "NEW CELL2";
	}
	// Delete rows from the table
	function deleteRow() {
		document.getElementById("myTable").deleteRow(rowCount);
		rowCount--;
	}

</script>
